<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction to JavaScript Demo</title>

    <!-- Reference to external javascript file              -->
    <!-- script tag connects the html to a JavaScript file  -->
    <!-- src="path-to-the-JavaScript-file"                  -->
    <script src="script.js"></script>
</head>
<body>
    <!-- We are using the browser Inspect consple feature to test our JavaScript-->
    <!-- JavaScript runs in a broswer and we need a web page for the browser -->
    <!-- We will type in the name of a JavaScript function in the Inspect console-->
    <!--               to run the function-->
    <h1>Use your console along with the javascript file to call the code.</h1>

</body>
</html>
