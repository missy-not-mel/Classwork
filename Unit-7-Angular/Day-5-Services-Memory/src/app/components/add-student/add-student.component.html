<!-- [ngModel] specifies angular two-way binding -->
<!-- (ngSubmit) say run the method specified when the submit button is clicked    -->
<!-- so here when submit is clicked we run the addStudent method for this component -->
<!--    with the newStudent object that was filled in by the user                   -->
<form  id="theForm"
       (ngSubmit)="addStudent(newStudent)">
    <div class="formControl">
        <label for="studNum" id="studNumLabel">Student Number:</label>
        <input type="number" id="studNum" 
               min="1000" max="999999" step="1"
               [(ngModel)]="newStudent.studentNumber"
               name="studentNumber"/>
    </div>

    <div class="formControl">
        <label for="firstNameField">First Name:</label>
        <input type="text" 
               id="firstNameField"
               [(ngModel)]="newStudent.firstName" 
               name="firstName"/>
    </div>

    <div class="formControl">
        <label for="lastNameField">Last Name:</label>
        <input type="text" 
               id="lastNameField" 
               [(ngModel)]="newStudent.lastName" 
               name="lastName"/>
    </div>

    <div class="formControl">
        <label for="cohortField">Cohort:</label>
        <input type="text" 
               id="cohortField" 
               [(ngModel)]="newStudent.cohort" 
               name="cohort"/>
    </div>

    <div class="formControl">
        <label for="startDateField">Start Date:</label>
        <input type="date" 
               id="startDateField" 
               [(ngModel)]="newStudent.startDate" 
               name="startDate"
              />
    </div>

    <div id="buttonarea">
        <input class="abutton" 
               id="submitButton" 
               type="submit" 
               value="Click to Submit"/> 
        &nbsp;
        <!-- (click) tells Angular when the (click) event occurs on the button run the function indicated -->
        <input class="abutton" 
               id="cancelButton"
               type="button" 
               value="Cancel" 
               (click) = "cancelButtonClicked()">
    </div>
</form>
